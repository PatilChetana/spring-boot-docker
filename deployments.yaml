apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
  labels:
    app: springbootapp1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springbootapp1
  template:
    metadata:
      labels:
        app: springbootapp1
    spec:
      containers:
      - name: spring-boot
        image: chetana249/spring-boot-docker10-ubuntu
        ports:
        - containerPort: 8080
        
        
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  type: NodePort
  selector:
      app: springbootapp1
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8080
      targetPort: 8080
      # Optional field
      nodePort: 30091
        
        
        

